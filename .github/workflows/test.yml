name: test

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  

jobs:
  linux:
    if: github.event.action != 'build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2-beta
      - name: Test
        run: |
          ./bin/task
          ./bin/task
          ./bin/task binfiles
          ./bin/task dotfiles


  macosx:
    if: github.event.action != 'build'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2-beta
      - name: Test
        run: |
          ./bin/task
          ./bin/task
          ./bin/task binfiles
          ./bin/task dotfiles

