name: test

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: fetching all the repo metadata
        uses: checkout@v2
      - name: Test
        run: |
          ./bin/taskfile-install
          ./bin/task
          ./bin/task binfiles
          ./bin/task dotfiles

  macosx:
    runs-on: macos-latest
    steps:
      - name: fetching all the repo metadata
        uses: checkout@v2
      - name: update $PATH
        run: |
          brew install coreutils
          export PATH="/usr/local/bin/:$PATH"
      - name: Test
        run: |
          ./bin/taskfile-install
          ./bin/task
          ./bin/task binfiles
          ./bin/task dotfiles